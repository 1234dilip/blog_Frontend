<div class="container mt-5">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="needs-validation mr-2" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" pInputText type="email" formControlName="email" class="form-control" required />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
          Valid email is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" pInputText type="password" formControlName="password" class="form-control" required />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
          Password is required.
        </div>
      </div>
      <button type="submit" pButton label="Submit" class="btn btn-primary mt-3" [disabled]="loginForm.invalid"></button>
    </form>
</div>
