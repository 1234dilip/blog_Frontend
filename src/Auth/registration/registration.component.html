<!-- user-form.component.html -->
<div class="container mt-5">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="needs-validation mr-2" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" pInputText formControlName="username" class="form-control" required />
        <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" class="invalid-feedback">
          Username is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" pInputText type="email" formControlName="email" class="form-control" required />
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="invalid-feedback">
          Valid email is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" pInputText type="password" formControlName="password" class="form-control" required />
        <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="invalid-feedback">
          Password is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
        <p-calendar id="dateOfBirth" formControlName="dateOfBirth" class="form-control"></p-calendar>
      </div>
  
      <div class="form-group">
        <label for="gender">Gender</label>
        <p-dropdown id="gender" [options]="genders" formControlName="gender" class="form-control" placeholder="Select Gender"></p-dropdown>
      </div>
  
      <div class="form-group">
        <label for="profilePicture">Profile Picture</label>
        <p-fileUpload 
        mode="basic" 
        chooseLabel="Choose" 
        chooseIcon="pi pi-upload"
        maxFileSize="1000000" 
        (onSelect)="onFileSelect($event)" 
        (onClear)="onClear()" 
        class="form-control-file"
      ></p-fileUpload>
        <div *ngIf="selectedFileName" class="mt-2">
        </div>
      </div>
  
  
      <button type="submit" pButton label="Submit" class="btn btn-primary mt-3" [disabled]="userForm.invalid"></button>
    </form>
  </div>
