<p-card class="ms-3">
    <div class="card-header">

    <h3 class="main">User Profile</h3>

    <i class="pi pi-ellipsis-v options-icon" (click)="onShow($event, menu)"></i>
     <p-overlayPanel #menu [showCloseIcon]="true">
      <p-menu [model]="items"></p-menu>
    </p-overlayPanel>
    <div *ngFor="let user of userDetails">
       <p><strong>Profile Picture:</strong></p>
    <img [src]="getProfilePictureUrl(user.profilePicture)" alt="Profile Picture" class="img-thumbnail profile-pic" />
   <p>User Name :{{user.username}}</p>
   <p>Email :{{user.email}}</p>
   <p>Gender :{{user.gender}}</p>
   <p>DOB :{{user.dateOfBirth}}</p>
    </div>
    </div>
</p-card>

<div class="card flex justify-content-center">
    <!-- <p-button (onClick)="showDialog()" label="Show" /> -->
    <p-dialog header="Edit Profile" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
        <span class="p-text-secondary block mb-5">Update your information.</span>
        <div class="container mt-5">
            <form [formGroup]="editForm"  class="needs-validation mr-2" novalidate>
              <div class="form-group">
                <label for="username">Username</label>
                <input id="username" pInputText formControlName="username" class="form-control" required />
                <div *ngIf="editForm.get('username')?.invalid && editForm.get('username')?.touched" class="invalid-feedback">
                  Username is required.
                </div>
              </div>
          
              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" pInputText type="email" formControlName="email" class="form-control" required />
                <div *ngIf="editForm.get('email')?.invalid && editForm.get('email')?.touched" class="invalid-feedback">
                  Valid email is required.
                </div>
              </div>
          
              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" pInputText type="password" formControlName="password" class="form-control" required />
                <div *ngIf="editForm.get('password')?.invalid && editForm.get('password')?.touched" class="invalid-feedback">
                  Password is required.
                </div>
              </div>
          
              <div class="form-group">
                <label for="dateOfBirth">Date of Birth</label>
                <p-calendar id="dateOfBirth" formControlName="dateOfBirth" class="form-control"></p-calendar>
              </div>
          
              <div class="form-group">
                <label for="gender">Gender</label>
                <p-dropdown id="gender" [options]="genders" formControlName="gender" class="form-control" placeholder="Select Gender"></p-dropdown>
              </div>
          
              <!-- <div class="form-group">
                <label for="profilePicture">Profile Picture</label>
                <p-fileUpload 
               
                  mode="basic" 
                  chooseLabel="Choose" 
                  chooseIcon="pi pi-upload"
                  maxFileSize="1000000" 
                  (onSelect)="onFileSelect($event)" 
                            (onClear)="onClear()" 
                  class="form-control-file"
                ></p-fileUpload>
                <div *ngIf="selectedFileName" class="mt-2">
                </div>
              </div> -->
          
              <p-button label="Cancel" severity="secondary" (onClick)="visible = false" />
              <p-button label="Save" (onClick)="visible = false" />
              <!-- <button type="submit" pButton label="Submit" class="btn btn-primary mt-3" [disabled]="editForm.invalid"></button> -->
            </form>
          </div>
            
    </p-dialog>
</div>
